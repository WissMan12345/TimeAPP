<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #startScreen, #timeSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startScreen {
            z-index: 2;
        }
        #timeSection {
            display: none;
            z-index: 1;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            color: #ff4081;
            position: relative;
        }
        #title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 64, 129, 0.7);
            }
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 10px 0;
        }
        #message p:first-child {
            font-weight: bold;
        }
        #startButton, #playButton, #backButton, .additionalButton {
            background-color: #ff4081;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover, #playButton:hover, #backButton:hover, .additionalButton:hover {
            background-color: #f50057;
        }
        #timeTitle {
            font-size: 4rem;
            font-weight: 700;
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }
        #inviteMessage {
            font-size: 1.5rem;
            font-weight: 500;
            color: #f2f2f2;
            text-align: center;
            margin-top: 10px;
        }
        #tokenBalance {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
            transform-origin: center;
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom center;
            animation: rotateHand 7s linear infinite;
            transform: translate(-50%, -100%);
        }
        @keyframes rotateHand {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }
        .mark {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mark-0 { transform: translate(-50%, -50%) translateY(-9px); }
        .mark-3 { transform: translate(-50%, -50%) translateX(9px) rotate(90deg); }
        .mark-6 { transform: translate(-50%, -50%) translateY(9px); }
        .mark-9 { transform: translate(-50%, -50%) translateX(-9px) rotate(90deg); }
        @keyframes clockFall {
            from { top: -10%; }
            to { top: 110%; }
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            padding: 5px 10px;
        }
        .additionalButtonContainer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .additionalButton {
            font-size: 1.5rem;
            padding: 12px 24px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }
        .additionalButton:hover {
            background-color: white;
            color: #ff4081;
        }
        #friendsMenu, #questsMenu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .menu.hidden {
            display: none;
        }
        #copyLinkButton, #inviteFriendButton {
            font-size: 1.5rem;
            padding: 12px 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        #copyLinkButton:hover, #inviteFriendButton:hover {
            background-color: #f50057;
        }
        #referralContainer {
            margin-top: 20px;
            text-align: center;
        }
        .menuHeader {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        #questReward {
            color: #ff4081;
            font-weight: bold;
            margin-left: 10px;
        }
        #heart {
            font-size: 3rem;
            position: absolute;
            bottom: 60px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="title">TIME</div>
        <div id="message">
            <p id="greetingMessage">Привет!</p>
            <p id="appStatus">Версия приложения 0.0.5</p>
        </div>
        <button id="startButton" onclick="startGame()">Начать</button>
    </div>
    <div id="timeSection">
        <button id="backButton" onclick="backToStart()">⬅ Назад</button>
        <div id="timeTitle">TIME</div>
        <div id="inviteMessage">Приглашайте друзей и получайте бонусы!</div>
        <div id="tokenBalance">Баланс токенов Time: <span id="balance">0</span></div>
        <button id="playButton" onclick="playGame()">Играть</button>
        <div class="additionalButtonContainer">
            <button class="additionalButton" onclick="showFriendsMenu()">Друзья</button>
            <button class="additionalButton" onclick="showQuestsMenu()">Квесты</button>
        </div>
        <div id="friendsMenu" class="menu hidden">
            <div class="menuHeader">Количество приглашенных: <span id="inviteCount">0</span></div>
            <button id="copyLinkButton" onclick="copyReferralLink()">Скопировать ссылку</button>
            <button id="inviteFriendButton" onclick="inviteFriend()">Пригласить друга</button>
            <button class="additionalButton" onclick="closeMenu('friendsMenu')">Назад</button>
        </div>
        <div id="questsMenu" class="menu hidden">
            <div class="menuHeader">Пригласить первого друга</div>
            <button id="startQuestButton" onclick="startQuest()">Начать квест</button>
            <span id="questReward">Награда: 500 токенов</span>
            <button class="additionalButton" onclick="closeMenu('questsMenu')">Назад</button>
        </div>
    </div>
    <div id="heart">❤️</div>
    <script>
        let tokenBalance = 0;
        let inviteCount = 0;

        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 0; i < 20; i++) {
                createFallingClock();
            }
        });

        function createFallingClock() {
            const clock = document.createElement('div');
            clock.className = 'clock';
            const mark0 = document.createElement('div');
            mark0.className = 'mark mark-0';
            const mark3 = document.createElement('div');
            mark3.className = 'mark mark-3';
            const mark6 = document.createElement('div');
            mark6.className = 'mark mark-6';
            const mark9 = document.createElement('div');
            mark9.className = 'mark mark-9';
            clock.appendChild(mark0);
            clock.appendChild(mark3);
            clock.appendChild(mark6);
            clock.appendChild(mark9);
            clock.style.left = Math.random() * 100 + '%';
            clock.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(clock);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('timeSection').style.display = 'flex';
        }

        function playGame() {
            alert("Игра началась!");
        }

        function backToStart() {
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('timeSection').style.display = 'none';
        }

        function showFriendsMenu() {
            toggleMenu('friendsMenu');
        }

        function showQuestsMenu() {
            toggleMenu('questsMenu');
        }

        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }

        function closeMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.add('hidden');
        }

        function copyReferralLink() {
            const referralLink = "https://example.com/?ref=12345";
            navigator.clipboard.writeText(referralLink).then(function() {
                alert('Реферальная ссылка скопирована!');
            }, function() {
                alert('Ошибка копирования ссылки.');
            });
        }

        function inviteFriend() {
            inviteCount++;
            document.getElementById('inviteCount').textContent = inviteCount;
            alert('Друг приглашен!');
        }

        function startQuest() {
            alert('Квест начался! Скопируйте ссылку и пригласите друга.');
            copyReferralLink();
            document.getElementById('startQuestButton').textContent = 'Выполнено';
            document.getElementById('startQuestButton').disabled = true;
            document.getElementById('startQuestButton').style.backgroundColor = 'green';
            tokenBalance += 500;
            document.getElementById('balance').textContent = tokenBalance;
        }
    </script>
</body>
</html>
