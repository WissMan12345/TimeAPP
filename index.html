<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #startScreen, #timeSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startScreen {
            z-index: 2;
        }
        #timeSection {
            display: none;
            z-index: 1;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            color: #ff4081;
            position: relative;
        }
        #title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 64, 129, 0.7);
            }
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 10px 0;
        }
        #message p:first-child {
            font-weight: bold;
        }
        #startButton, #playButton, #backButton, .additionalButton {
            background-color: #ff4081;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover, #playButton:hover, #backButton:hover, .additionalButton:hover {
            background-color: #f50057;
        }
        #timeTitle {
            font-size: 4rem;
            font-weight: 700;
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }
        #tokenBalance {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
            transform-origin: center;
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom center;
            animation: rotateHand 7s linear infinite;
            transform: translate(-50%, -100%);
        }
        @keyframes rotateHand {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }
        .mark {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mark-0 { transform: translate(-50%, -50%) translateY(-9px); }
        .mark-3 { transform: translate(-50%, -50%) translateX(9px) rotate(90deg); }
        .mark-6 { transform: translate(-50%, -50%) translateY(9px); }
        .mark-9 { transform: translate(-50%, -50%) translateX(-9px) rotate(90deg); }
        @keyframes clockFall {
            from { top: -10%; }
            to { top: 110%; }
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            padding: 5px 10px;
        }
        #heart {
            font-size: 3rem;
            position: absolute;
            bottom: 60px;
            text-align: center;
            width: 100%;
        }
        .additionalButtonContainer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .additionalButton {
            font-size: 1.5rem;
            padding: 12px 24px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }
        .additionalButton:hover {
            background-color: white;
            color: #ff4081;
        }
        #referralContainer {
            margin-top: 20px;
            text-align: center;
        }
        #friendsMenu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="title">TIME</div>
        <div id="message">
            <p id="greetingMessage">–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥!</p>
            <p id="appStatus">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ V. 0.0.2</p>
        </div>
        <button id="startButton" onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
    </div>
    <div id="timeSection">
        <button id="backButton" onclick="backToStart()">‚¨Ö –ù–∞–∑–∞–¥</button>
        <div id="timeTitle">TIME</div>
        <div id="tokenBalance">–ë–∞–ª–∞–Ω—Å —Ç–æ–∫–µ–Ω–æ–≤ Time: <span id="balance">0</span></div>
        <button id="playButton" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
        <div class="additionalButtonContainer">
            <button class="additionalButton" onclick="alert('–†–∞–∑–¥–µ–ª –ö–≤–µ—Å—Ç—ã –µ—â–µ –Ω–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω')">–ö–≤–µ—Å—Ç—ã</button>
            <button class="additionalButton" id="friendsButton">–î—Ä—É–∑—å—è</button>
        </div>
        <div id="friendsMenu">
            <button class="additionalButton" id="copyLinkButton">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            <button class="additionalButton" id="inviteFriendButton">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>
        </div>
        <div id="referralContainer">
            <p>–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∏—Ç–µ –±–æ–Ω—É—Å—ã:</p>
            <p id="referralLink"></p>
        </div>
    </div>
    <div id="heart">üòç</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        async function handleReferral(referralCode) {
            try {
                const telegram = window.Telegram.WebApp;
                const userId = telegram.initDataUnsafe.user.id;
                const response = await fetch(`http://localhost:3000/api/referral`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, referralCode }),
                });
                const data = await response.json();
                console.log('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ –æ–±—Ä–∞–±–æ—Ç–∞–Ω:', data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞:', error);
            }
        }

        function generateReferralLink() {
            const telegram = window.Telegram.WebApp;
            const userId = telegram.initDataUnsafe.user.id;
            const referralCode = btoa(userId); // Base64 –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ userId
            const referralLink = `https://t.me/TimeMiniAppBot/app?startapp=ref_${referralCode}`;
            return referralLink;
        }

        async function updateBalance(earnedTokens) {
            const telegram = window.Telegram.WebApp;
            const userId = telegram.initDataUnsafe.user.id;
            const currentBalance = parseInt(document.getElementById('balance').textContent);
            const newBalance = currentBalance + earnedTokens;
            document.getElementById('balance').textContent = newBalance;
            try {
                const response = await fetch(`http://localhost:3000/api/balance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, newBalance }),
                });
                const data = await response.json();
                console.log('–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω:', data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞:', error);
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('timeSection').style.display = 'flex';
            const clocks = document.querySelectorAll('.clock');
            clocks.forEach(clock => clock.style.display = 'block');
        }

        function backToStart() {
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('timeSection').style.display = 'none';
        }

        function playGame() {
            alert('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');
            if (referralCode) {
                handleReferral(referralCode);
            }

            // –ü—Ä–æ—á–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏...

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            function copyReferralLink() {
                const referralLink = generateReferralLink();
                navigator.clipboard.writeText(referralLink).then(() => {
                    alert('–°—Å—ã–ª–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏:', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é.');
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É"
            document.getElementById('copyLinkButton').addEventListener('click', copyReferralLink);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞"
            document.getElementById('inviteFriendButton').addEventListener('click', function() {
                const referralLink = generateReferralLink();
                // –ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –¥—Ä—É–≥—É, –Ω–∞–ø—Ä–∏–º–µ—Ä —á–µ—Ä–µ–∑ Telegram
                alert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –¥—Ä—É–≥–∞ –µ—â–µ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!');
            });

            document.getElementById('friendsButton').addEventListener('click', function() {
                const friendsMenu = document.getElementById('friendsMenu');
                friendsMenu.style.display = 'flex';

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É "–î—Ä—É–∑—å—è"
                const referralLink = generateReferralLink();
                document.getElementById('referralLink').textContent = referralLink;
            });

        }
    </script>
</body>
</html>
