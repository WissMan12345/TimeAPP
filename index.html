<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #startScreen, #timeSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startScreen {
            z-index: 2;
        }
        #timeSection {
            display: none;
            z-index: 1;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            color: #ff4081;
            position: relative;
        }
        #title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 64, 129, 0.7);
            }
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 10px 0;
        }
        #message p:first-child {
            font-weight: bold;
        }
        #startButton, #playButton, #backButton, .additionalButton {
            background-color: #ff4081;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover, #playButton:hover, #backButton:hover, .additionalButton:hover {
            background-color: #f50057;
        }
        #timeTitle {
            font-size: 4rem;
            font-weight: 700;
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }
        #tokenBalance {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
            transform-origin: center;
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom center;
            animation: rotateHand 7s linear infinite;
            transform: translate(-50%, -100%);
        }
        @keyframes rotateHand {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }
        .mark {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mark-0 { transform: translate(-50%, -50%) translateY(-9px); }
        .mark-3 { transform: translate(-50%, -50%) translateX(9px) rotate(90deg); }
        .mark-6 { transform: translate(-50%, -50%) translateY(9px); }
        .mark-9 { transform: translate(-50%, -50%) translateX(-9px) rotate(90deg); }
        @keyframes clockFall {
            from { top: -10%; }
            to { top: 110%; }
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            padding: 5px 10px;
        }
        #heart {
            font-size: 3rem;
            position: absolute;
            bottom: 60px;
            text-align: center;
            width: 100%;
        }
        .additionalButtonContainer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .additionalButton {
            font-size: 1.5rem;
            padding: 12px 24px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }
        .additionalButton:hover {
            background-color: white;
            color: #ff4081;
        }
        #referralContainer {
            margin-top: 20px;
            text-align: center;
        }
        #friendsMenu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        #inviteCount {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="title">TIME</div>
        <div id="message">
            <p id="greetingMessage">–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥!</p>
            <p id="appStatus">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ V. 0.0.2</p>
        </div>
        <button id="startButton" onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
    </div>
    <div id="timeSection">
        <button id="backButton" onclick="backToStart()">‚¨Ö –ù–∞–∑–∞–¥</button>
        <div id="timeTitle">TIME</div>
        <div id="tokenBalance">–ë–∞–ª–∞–Ω—Å —Ç–æ–∫–µ–Ω–æ–≤ Time: <span id="balance">0</span></div>
        <button id="playButton" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
        <div class="additionalButtonContainer">
            <button class="additionalButton" onclick="alert('–†–∞–∑–¥–µ–ª –ö–≤–µ—Å—Ç—ã –µ—â–µ –Ω–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω')">–ö–≤–µ—Å—Ç—ã</button>
            <button class="additionalButton" id="friendsButton">–î—Ä—É–∑—å—è</button>
        </div>
        <div id="friendsMenu">
            <button class="additionalButton" id="copyLinkButton">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            <button class="additionalButton" id="inviteFriendButton">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>
            <div id="inviteCount">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–Ω—ã–µ –¥—Ä—É–∑—å—è: <span id="inviteCountValue">0</span></div>
            <button class="additionalButton" onclick="hideFriendsMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
        </div>
        <div id="referralContainer">
            <p>–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∏—Ç–µ –±–æ–Ω—É—Å—ã:</p>
            <p id="referralLink"></p>
        </div>
    </div>
    <div id="heart">üòç</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        async function handleReferral(referralCode) {
            try {
                const telegram = window.Telegram.WebApp;
                const userId = telegram.initDataUnsafe.user.id;
                const response = await fetch(`http://localhost:3000/api/referral`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, referralCode }),
                });
                const data = await response.json();
                console.log('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ –æ–±—Ä–∞–±–æ—Ç–∞–Ω:', data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞:', error);
            }
        }

        function generateReferralLink() {
            const telegram = window.Telegram.WebApp;
            const userId = telegram.initDataUnsafe.user.id;
            const referralCode = Math.random().toString(36).substr(2, 7);
            const referralLink = `http://localhost:3000/referral/${referralCode}`;
            document.getElementById('referralLink').innerHTML = referralLink;
            handleReferral(referralCode);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('timeSection').style.display = 'flex';
            generateReferralLink();
            generateClocks(10); // Number of clocks to generate
        }

        function backToStart() {
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('timeSection').style.display = 'none';
            stopClocksAnimation();
        }

        function playGame() {
            alert('–ò–≥—Ä–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –°–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
        }

        function showFriendsMenu() {
            document.getElementById('friendsMenu').style.display = 'flex';
            document.getElementById('referralContainer').style.display = 'none';
        }

        function hideFriendsMenu() {
            document.getElementById('friendsMenu').style.display = 'none';
            document.getElementById('referralContainer').style.display = 'block';
        }

        function generateClocks(count) {
            const container = document.getElementById('timeSection');
            for (let i = 0; i < count; i++) {
                const clock = document.createElement('div');
                clock.className = 'clock';
                clock.style.left = `${Math.random() * 100}vw`;
                container.appendChild(clock);
            }
        }

        function stopClocksAnimation() {
            const clocks = document.getElementsByClassName('clock');
            while (clocks.length > 0) {
                clocks[0].parentNode.removeChild(clocks[0]);
            }
        }

        document.getElementById('friendsButton').addEventListener('click', showFriendsMenu);

        document.getElementById('copyLinkButton').addEventListener('click', () => {
            const referralLink = document.getElementById('referralLink').innerText;
            navigator.clipboard.writeText(referralLink).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch((error) => {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É:', error);
            });
        });

        document.getElementById('inviteFriendButton').addEventListener('click', () => {
            const referralLink = document.getElementById('referralLink').innerText;
            telegram.shareGame(referralLink);
        });

        // Mocking Telegram WebApp
        window.Telegram = {
            WebApp: {
                initDataUnsafe: {
                    user: {
                        id: 123456789, // Mocked user ID
                    },
                },
                shareGame: (link) => {
                    console.log('Shared game with link:', link);
                },
            },
        };
    </script>
</body>
</html>
