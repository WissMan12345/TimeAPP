<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0; /* –ü–æ–¥–Ω—è–ª–∏ —á—É—Ç—å –≤—ã—à–µ */
            color: #ff4081;
            position: relative;
        }
        #title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 64, 129, 0.7);
            }
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 10px 0; /* –ü–æ–¥–Ω—è–ª–∏ —á—É—Ç—å –≤—ã—à–µ */
            z-index: 2;
        }
        @keyframes clockFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        @keyframes rotateHand {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
            transform-origin: center; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ */
            left: 50%; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            top: 50%; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            margin-left: -25px; /* –ü–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã */
            margin-top: -25px; /* –ü–æ–ª–æ–≤–∏–Ω–∞ –≤—ã—Å–æ—Ç—ã */
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 0%;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: white;
            transform-origin: bottom center; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏ */
            animation: rotateHand 1s linear infinite;
            transform: translateX(-50%) rotate(0deg);
        }
        .mark {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mark-0 { transform: translate(-50%, -50%) translateY(-9px); }
        .mark-3 { transform: translate(-50%, -50%) translateX(9px) rotate(90deg); }
        .mark-6 { transform: translate(-50%, -50%) translateY(9px); }
        .mark-9 { transform: translate(-50%, -50%) translateX(-9px) rotate(90deg); }
        #heart {
            position: absolute;
            bottom: 10px;
            font-size: 5rem;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* –°–≤–µ—Ç—è—â–∏–π—Å—è —ç—Ñ—Ñ–µ–∫—Ç */
        }
    </style>
</head>
<body>
    <div id="title">TIME</div>
    <div id="message">
        <p>–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥!</p>
        <p>–ù–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—â–µ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ, –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–æ –ø—Ä–∏–Ω—è—Ç—å —Ç–µ–±—è –Ω–µ–º–Ω–æ–≥–æ –ø–æ–∑–∂–µ!</p>
    </div>
    <div id="heart">üòç</div>
    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —á–∞—Å–æ–≤
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const clock = document.createElement('div');
                clock.className = 'clock';

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä—Ç–æ—á–µ–∫ –Ω–∞ —á–∞—Å–∞—Ö
                for (let j = 0; j < 4; j++) {
                    const mark = document.createElement('div');
                    mark.className = `mark mark-${j * 3}`;
                    clock.appendChild(mark);
                }

                clock.style.animationDuration = `${Math.random() * 5 + 5}s`;
                document.body.appendChild(clock);
            }, i * 500); // –ß–∞—Å—ã –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        }
    </script>
</body>
</html>
