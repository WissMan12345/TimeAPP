<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            color: #ff4081;
            position: relative;
            z-index: 2;
        }
        #title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 64, 129, 0.7);
            }
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 10px 0;
            z-index: 2;
        }
        #message p:first-child {
            font-weight: bold;
        }
        #startButton {
            background-color: #ff4081;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            z-index: 2;
        }
        #startButton:hover {
            background-color: #f50057;
        }
        #timeSection {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #timeSection #title {
            margin-top: 20vh;
        }
        #tokenBalance {
            margin-top: 20px;
            font-size: 1.5rem;
            z-index: 2;
        }
        #playButton {
            background-color: #ff4081;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            z-index: 2;
        }
        #playButton:hover {
            background-color: #f50057;
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
            transform-origin: center;
            z-index: 1;
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom center;
            animation: rotateHand 7s linear infinite; /* –£—Å–∫–æ—Ä–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ */
            transform: translate(-50%, -100%);
        }
        @keyframes rotateHand {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }
        .mark {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mark-0 { transform: translate(-50%, -50%) translateY(-9px); }
        .mark-3 { transform: translate(-50%, -50%) translateX(9px) rotate(90deg); }
        .mark-6 { transform: translate(-50%, -50%) translateY(9px); }
        .mark-9 { transform: translate(-50%, -50%) translateX(-9px) rotate(90deg); }
        #heart {
            position: absolute;
            bottom: 10px;
            font-size: 5rem;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="title">TIME</div>
    <div id="message">
        <p>–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥!</p>
        <p id="appStatus">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ V. 0.0.1</p>
    </div>
    <button id="startButton" onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
    <div id="timeSection">
        <div id="title">TIME</div>
        <div id="tokenBalance">–ë–∞–ª–∞–Ω—Å —Ç–æ–∫–µ–Ω–æ–≤ Time: <span id="balance">0</span></div>
        <button id="playButton" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>
    <div id="heart">üòç</div>
    <script>
        function getRandomRotation() {
            return Math.floor(Math.random() * 360); // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –æ—Ç 0 –¥–æ 359 –≥—Ä–∞–¥—É—Å–æ–≤
        }

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('timeSection').style.display = 'block';
            generateClocks();
        }

        function generateClocks() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —á–∞—Å–æ–≤
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const clock = document.createElement('div');
                    clock.className = 'clock';

                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä—Ç–æ—á–µ–∫ –Ω–∞ —á–∞—Å–∞—Ö
                    for (let j = 0; j < 4; j++) {
                        const mark = document.createElement('div');
                        mark.className = `mark mark-${j * 3}`;
                        clock.appendChild(mark);
                    }

                    // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ —Å—Ç—Ä–µ–ª–∫–∏
                    const randomRotation = getRandomRotation();
                    clock.style.transform = `rotate(${randomRotation}deg)`;

                    clock.style.left = `${Math.random() * 100}%`;
                    clock.style.animationDuration = `${Math.random() * 5 + 5}s`;
                    document.body.appendChild(clock);
                }, i * 500);
            }
        }

        function playGame() {
            // –î–µ–π—Å—Ç–≤–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å"
            alert('–ò–≥—Ä–∞ –µ—â–µ –Ω–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–∞. –ü–æ–¥–æ–∂–¥–∏—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π!');
        }
    </script>
</body>
</html>
