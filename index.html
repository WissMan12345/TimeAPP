<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TimeBOT</title>
        <style>
            body {
                font-family: 'Indie Flower', cursive;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDl8fHN0YXJzfGVufDB8fHx8fDE2ODg3NzAwNzY&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
                background-size: cover;
                color: #ffffff;
            }
            #message {
                text-align: center;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                animation: textGlow 2s infinite alternate;
            }
            @keyframes textGlow {
                from {
                    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080, 0 0 60px #ff0080, 0 0 70px #ff0080;
                }
                to {
                    text-shadow: 0 0 20px #ffffff, 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080, 0 0 60px #ff0080, 0 0 70px #ff0080, 0 0 80px #ff0080;
                }
            }
            #clock {
                position: absolute;
                top: 10%;
                left: 5%;
                width: 100px;
                height: 100px;
                background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Clock-icon-blue.svg/1024px-Clock-icon-blue.svg.png') no-repeat center center;
                background-size: contain;
                animation: floatClock 10s infinite linear;
            }
            @keyframes floatClock {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                100% {
                    transform: translate(0, 50px) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="message">
            <p>Привет друг!</p>
            <p>Наше приложение еще в разработке, будет готово принять тебя немного позже!</p>
        </div>
        <div id="clock"></div>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
