<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #startScreen, #timeSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startScreen {
            z-index: 2;
        }
        #timeSection {
            display: none;
            z-index: 1;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            color: #ff4081;
            position: relative;
        }
        #title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 5px rgba(255, 64, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 64, 129, 0.7);
            }
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 10px 0;
        }
        #message p:first-child {
            font-weight: bold;
        }
        #startButton, #playButton, #backButton, .additionalButton {
            background-color: #ff4081;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover, #playButton:hover, #backButton:hover, .additionalButton:hover {
            background-color: #f50057;
        }
        #timeTitle {
            font-size: 4rem;
            font-weight: 700;
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }
        #tokenBalance {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
            transform-origin: center;
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom center;
            animation: rotateHand 7s linear infinite;
            transform: translate(-50%, -100%);
        }
        @keyframes rotateHand {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }
        .mark {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mark-0 { transform: translate(-50%, -50%) translateY(-9px); }
        .mark-3 { transform: translate(-50%, -50%) translateX(9px) rotate(90deg); }
        .mark-6 { transform: translate(-50%, -50%) translateY(9px); }
        .mark-9 { transform: translate(-50%, -50%) translateX(-9px) rotate(90deg); }
        @keyframes clockFall {
            from { top: -10%; }
            to { top: 110%; }
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            padding: 5px 10px;
        }
        /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è —Å–º–∞–π–ª–∏–∫–∞ */
        #heart {
            font-size: 3rem;
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        .additionalButtonContainer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .additionalButton {
            font-size: 1.2rem;
            padding: 8px 16px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }
        .additionalButton:hover {
            background-color: white;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="title">TIME</div>
        <div id="message">
            <p id="greetingMessage">–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥!</p>
            <p id="appStatus">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ V. 0.0.1</p>
        </div>
        <button id="startButton" onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
    </div>
    <div id="timeSection">
        <button id="backButton" onclick="backToStart()">‚¨Ö –ù–∞–∑–∞–¥</button>
        <div id="timeTitle">TIME</div>
        <div id="tokenBalance">–ë–∞–ª–∞–Ω—Å —Ç–æ–∫–µ–Ω–æ–≤ Time: <span id="balance">0</span></div>
        <button id="playButton" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
        <div class="additionalButtonContainer">
            <button class="additionalButton" onclick="alert('–†–∞–∑–¥–µ–ª –ö–≤–µ—Å—Ç—ã –µ—â–µ –Ω–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω')">–ö–≤–µ—Å—Ç—ã</button>
            <button class="additionalButton" onclick="alert('–†–∞–∑–¥–µ–ª –î—Ä—É–∑—å—è –µ—â–µ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–î—Ä—É–∑—å—è</button>
        </div>
    </div>
    <div id="heart">üòç</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function getRandomRotation() {
            return Math.floor(Math.random() * 360);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('timeSection').style.display = 'flex';
            localStorage.setItem('currentScreen', 'timeSection');
        }

        function backToStart() {
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('timeSection').style.display = 'none';
            localStorage.setItem('currentScreen', 'startScreen');
        }

        function generateClocks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const clock = document.createElement('div');
                    clock.className = 'clock';
                    for (let j = 0; j < 4; j++) {
                        const mark = document.createElement('div');
                        mark.className = `mark mark-${j * 3}`;
                        clock.appendChild(mark);
                    }
                    const randomRotation = getRandomRotation();
                    clock.style.transform = `rotate(${randomRotation}deg)`;
                    clock.style.left = `${Math.random() * 100}%`;
                    clock.style.animationDuration = `${Math.random() * 5 + 5}s`;
                    document.body.appendChild(clock);
                }, i * 500);
            }
        }

        function playGame() {
            alert('–ò–≥—Ä–∞ –µ—â–µ –Ω–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–∞. –ü–æ–¥–æ–∂–¥–∏—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π!');
        }

        function displayUsername(username) {
            document.getElementById('greetingMessage').textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}!`;
        }

        window.onload = function() {
            generateClocks();
            const telegram = window.Telegram.WebApp;
            const username = telegram.initDataUnsafe.user.username;
            if (username) {
                displayUsername(username);
            }
            const currentScreen = localStorage.getItem('currentScreen');
            if (currentScreen === 'timeSection') {
                startGame();
            }
        }
    </script>
</body>
</html>
