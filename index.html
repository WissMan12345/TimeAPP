<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeBOT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #title {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0; /* –ü–æ–¥–Ω—è–ª–∏ –ø–æ–≤—ã—à–µ */
            color: #ff4081; /* –†–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–∞–∑–≤–∞–Ω–∏—è */
        }
        #message {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin: 20px 0; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ */
            z-index: 2;
        }
        @keyframes clockFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        @keyframes rotateHand {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .clock {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: absolute;
            animation: clockFall 10s linear infinite;
        }
        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
        }
        .clock::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom;
            animation: rotateHand 1s linear infinite;
        }
        #heart {
            position: absolute;
            bottom: 10px;
            font-size: 5rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="title">TIME</div>
    <div id="message">
        <p>–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥!</p>
        <p>–ù–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—â–µ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ, –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–æ –ø—Ä–∏–Ω—è—Ç—å —Ç–µ–±—è –Ω–µ–º–Ω–æ–≥–æ –ø–æ–∑–∂–µ!</p>
    </div>
    <div id="heart">üòç</div>
    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —á–∞—Å–æ–≤
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const clock = document.createElement('div');
                clock.className = 'clock';
                clock.style.left = `${Math.random() * 100}%`;
                clock.style.animationDuration = `${Math.random() * 5 + 5}s`;
                document.body.appendChild(clock);
            }, i * 500); // –ß–∞—Å—ã –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        }
    </script>
</body>
</html>
